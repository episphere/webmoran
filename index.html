<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <!-- <script src="https://unpkg.com/topojson-client@3"></script> -->
  <script src="https://unpkg.com/topojson-server@3"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">



</head>

<body>

  <div class="top">
    <div class="top-element"><h1>WebMoran</h1></div>
    <span class="top-link"> [<a href="https://github.com/episphere/webmoran">code</a>] </span>
    <span class="top-link"> [<a href="https://youtu.be/zDnN2WpqNM0">video</a>] </span>
  </div>

  <div class="file-select-block">
    <div id="data-config" class="collapsible">
      Data Configuration
      <span class="collapsible-arrow material-icons">arrow_drop_down</span>
    </div>
    <div id="file-select-content" class="content">

      <div id="file-config">
        <div id="geo-file-pick" class="ginput-file"></div>
        <div></div>
        <div id="row-file-pick" class="ginput-file"></div>
        <div id="id-field-select" class="ginput-select"></div>
        <div id="weight-file-pick" class="ginput-file"></div>
        <div id="weight-method-select" class="ginput-select"></div>
        <div id="subarea-field-select" class="ginput-select"></div>
      </div>

    </div>
  </div>

  <div id="data-controls">
    <div id="subarea-select" class="ginput-select"></div>
    <div id="value-field-select" class="ginput-select"></div>

    <div id="progress"></div>
  </div>

  <div>
    <div class="plot-row">
      <div class="plot" id="plot-key" style="margin-block: auto"></div>
      <div class="plot" id="plot-datamap"></div>
      <div class="plot" id="plot-moran"></div>
    </div>
  </div>

  <div id="controls">
    <div id="color-controls">
      <div id="color-mode-radio" class="radio-select"></div>
      <div id="color-scheme-select" class="ginput-select"></div>
    </div>

    <div id="radial-check"></div>
    
  </div>
  <div id="export"></div>
  
</body>

<script src="src/main5.js" type="module"></script>
</html>
